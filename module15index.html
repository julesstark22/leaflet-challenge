<!DOCTYPE html>
<html>
<head>
    <title>Earthquake Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 100vh;"></div>
    <script>
        var map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var earthquakes = {};

        fetch('earthquake_data.json')
            .then(response => response.json())
            .then(data => {
                earthquakes = data;

                for (var i = 0; i < earthquakes.magnitudes.length; i++) {
                    var magnitude = earthquakes.magnitudes[i];
                    var latitude = earthquakes.latitudes[i];
                    var longitude = earthquakes.longitudes[i];

                    var circle = L.circleMarker([latitude, longitude], {
                        radius: magnitude * 3,
                        fillColor: getMarkerColor(magnitude),
                        color: getMarkerColor(magnitude),
                        fillOpacity: 0.7
                    }).addTo(map);

                    var popupText = "Magnitude: " + magnitude + "<br>Depth: " + earthquakes.depths[i] + " km";
                    circle.bindPopup(popupText);
                }
            });

        function getMarkerColor(depth) {
            if (depth < 10) {
                return 'green';
            } else if (depth < 50) {
                return 'orange';
            } else {
                return 'red';
            }
        }

        var legend = L.control({ position: 'bottomleft' });

        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'legend');
            div.innerHTML = '<p><strong>Legend:</strong></p><p><span style="background:green; padding: 3px 6px;"></span> Depth < 10 km</p><p><span style="background:orange; padding: 3px 6px;"></span> Depth 10-50 km</p><p><span style="background:red; padding: 3px 6px;"></span> Depth > 50 km</p>';
            return div;
        };

        legend.addTo(map);
    </script>
</body>
</html>
